<!DOCTYPE html>
<html>
<body>

<p>This text is normal.</p>
    <b> - Bold text <br> </b>
    <strong> - Important text <br> </strong>
    <i> - Italic text <br> </i>
    <em> - Emphasized text <br> </em>
    <mark> - Marked text <br> </mark>
    <small> - Smaller text <br> </small>
    <del> - Deleted text <br> </del>
    <ins> - Inserted text <br> </ins>
    <sub> - Subscript text <br> </sub> 
    <sup> - Superscript text <br> </sup>
        
<p><strong>This text is important!</strong></p>

</body>
</html>
